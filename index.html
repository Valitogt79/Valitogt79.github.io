<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4c1d95, #6b21a8, #9333ea);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }
        
        p {
            font-size: 1.3rem;
            color: #e9d5ff;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .progress-bar {
            height: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 70%;
            background-color: #c084fc;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }
        
        .circle-container {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
        }
        
        .circle-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px dashed #c084fc;
            border-radius: 50%;
            animation: spin 15s linear infinite;
        }
        
        .circle-inner {
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            background-color: #a855f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .circle-container {
                width: 150px;
                height: 150px;
            }
            
            .circle-inner {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sitio en Construcción</h1>
        <p>Estamos trabajando para ofrecerte algo increíble.<br>¡Regresa pronto!</p>
        
        <div class="progress-bar"></div>
        
        <div class="circle-container">
            <div class="circle-outer"></div>
            <div class="circle-inner">PRONTO</div>
        </div>
    </div>
</body>
</html>
